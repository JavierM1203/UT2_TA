<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <form id="form">
        <label>Nombre:</label>
        <input type="text" id="name">
        <div id="nameError" class="error">El nombre es obligatorio.</div>

        <label>Correo electr칩nico:</label>
        <input type="email" id="email">
        <div id="emailError" class="error">Introduce un correo v치lido.</div>

        <label>Contrase침a:</label>
        <input type="password" id="password">
        <div id="passwordError" class="error">La contrase침a debe tener al menos 8 caracteres.</div>

        <button type="submit">Enviar</button>
    </form>
    
    <script>
        const form = document.getElementById('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateName() {
            if (nameInput.value.trim() === '') {
                nameError.style.display = 'block';
                return false;
            } else {
                nameError.style.display = 'none';
                return true;
            }
        }

        function validateEmail() {
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(emailInput.value.trim())) {
                emailError.style.display = 'block';
                return false;
            } else {
                emailError.style.display = 'none';
                return true;
            }
        }

        function validatePassword() {
            if (passwordInput.value.length < 8) {
                passwordError.style.display = 'block';
                return false;
            } else {
                passwordError.style.display = 'none';
                return true;
            }
        }

        nameInput.addEventListener('input', validateName);
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);

        form.addEventListener('submit', function (event) {
            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();

            if (!isNameValid || !isEmailValid || !isPasswordValid) {
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
